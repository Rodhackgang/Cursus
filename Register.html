    <script>
        // L'URL deeplink et l'URL Play Store
        const deeplinkURL = "cursus://Register";  // Deeplink vers l'application
        const playStoreURL = "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://play.google.com/store/apps/details%3Fid%3Dcom.devweb012.prepaconcour%26hl%3Dfr_CH%26referrer%3Dutm_source%253Dgoogle%2526utm_medium%253Dorganic%2526utm_term%253Dcursus%2Bapplication%2Bweb%26pcampaignid%3DAPPU_1_AzrIZ77PDqmOxc8PlvbM8Q0&ved=2ahUKEwj-3M-57_KLAxUpR_EDHRY7M94Q5YQBegQIEBAC&usg=AOvVaw33gnJlRGxWJj6JuAGDwR6I";  // URL du Play Store

        // Tenter d'ouvrir le deeplink
        const startTime = Date.now();
        window.location = deeplinkURL;

        // Attendre un court moment et vérifier si l'application a ouvert
        setTimeout(() => {
            const endTime = Date.now();
            // Si l'application n'a pas répondu dans les 2 secondes, on redirige vers le Play Store
            if (endTime - startTime < 2000) {
                window.location = playStoreURL;
            }
        }, 1500);  // Attends 1,5 seconde pour vérifier si l'app s'ouvre
    </script>
